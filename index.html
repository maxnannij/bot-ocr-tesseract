<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Extractor de Tickets Gratuito</title>
    <link rel="stylesheet" href="style.css">
    <!-- Librerías (solo necesitamos Tesseract.js y pdf.js ahora) -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body>
    <h1>Extractor de Datos de Tickets</h1>
    <p>Arrastra una imagen o PDF de tu ticket. El texto extraído aparecerá abajo.</p>
    
    <input type="file" id="file-input" accept="image/*,application/pdf" style="display: none;">
    
    <div id="drop-zone" onclick="document.getElementById('file-input').click();">
        <span id="drop-zone-text">Arrastra tu archivo aquí o haz clic para seleccionar</span>
    </div>
    
    <div id="status">Esperando un archivo...</div>

    <!-- ¡NUEVO! Contenedor para los resultados -->
    <div id="result-container" class="hidden">
        <h2>Texto Extraído:</h2>
        <textarea id="result-text" rows="15" readonly></textarea>
        <button id="copy-button">Copiar Texto</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
    <div id="status">Esperando un archivo...</div>

    <script src="app.js"></script>
</body>
</html>
